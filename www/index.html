<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy"
        content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="./js/main.js" defer>
    </script>

<body>
    <h1>逆算アプリー</h1>
    <h2>余裕〇分</h2>
    <button ontouchstart="touchCounter()">カウンターじゃね？</button>
    <a id = "counterView"></a>
    <br>
    <button ontouchstart="timeWatch()">現在時刻を確認をしてくれないと困るボタン</button>
    <a id="show_timeWatch"></a>
    <br>
    <button ontouchstart="timeDiff()">設定時刻との差を確認</button>
    <a id="show_timeDiff"></a>
    <br>
    <br>
    <input type="time" value="00:00" id="setTime"> 何時に寝るんだよ？
    <br>
    <form name="form1"></form>
        <input type="time" value="00:00" id="toDoTime">どれくらいかかるんだ？
        <br>
        <input type="text" id="name">
        <button onclick="addToDo()">追加</button>
        <ul id="ToDoList">
        </ul>
    </form>
</body>

</html>
